name: Replay Viewer Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'replay-viewer/**'
      - '.github/workflows/test-replay-viewer.yml'
  push:
    branches:
      - main
    paths:
      - 'replay-viewer/**'
      - '.github/workflows/test-replay-viewer.yml'

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: replay-viewer
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: replay-viewer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: replay-viewer/playwright-report/
          retention-days: 30
